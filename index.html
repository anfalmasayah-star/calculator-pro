<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator Pro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#22c55e">

  <style>
    :root {
      --bg: #0f172a;
      --card: #020617;
      --accent: #22c55e;
      --accent-2: #38bdf8;
      --danger: #ef4444;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --glass: rgba(255,255,255,0.08);
    }

    * { box-sizing: border-box; font-family: 'Cairo', sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #020617, #000);
      color: var(--text);
    }

    .app {
      width: 360px;
      background: linear-gradient(145deg, #020617, #020617);
      border-radius: 24px;
      box-shadow: 0 25px 80px rgba(0,0,0,0.8);
      overflow: hidden;
      backdrop-filter: blur(20px);
    }

    .header {
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, rgba(34,197,94,0.15), rgba(56,189,248,0.15));
    }

    .header h1 { font-size: 16px; margin: 0; font-weight: 700; letter-spacing: 1px; }
    .mode { font-size: 12px; color: var(--muted); }
    .display { padding: 20px; text-align: right; background: var(--card); }
    .history { font-size: 14px; color: var(--muted); min-height: 22px; }
    .result { font-size: 36px; font-weight: 700; overflow-x: auto; }
    .keys { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; padding: 20px; background: linear-gradient(180deg, #020617, #000); }
    button { height: 64px; border-radius: 16px; border: none; font-size: 18px; font-weight: 600; cursor: pointer; color: var(--text); background: var(--glass); transition: transform .1s ease, background .2s ease; }
    button:active { transform: scale(0.95); }
    .op { background: rgba(56,189,248,0.2); }
    .equal { background: linear-gradient(135deg, var(--accent), var(--accent-2)); color: #022c22; grid-column: span 2; }
    .clear { background: rgba(239,68,68,0.25); }
    .footer { text-align: center; padding: 10px; font-size: 11px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <h1>CALCULATOR PRO</h1>
      <div class="mode">Smart Mode</div>
    </div>

    <div class="display">
      <div class="history" id="history"></div>
      <div class="result" id="result">0</div>
    </div>

    <div class="keys">
      <button class="clear" onclick="clearAll()">C</button>
      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
      <button class="op" onclick="append('/')">÷</button>
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="op" onclick="append('*')">×</button>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="op" onclick="append('-')">−</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="op" onclick="append('+')">+</button>
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>

    <div class="footer">واجهة تطبيقية | أداء احترافي | تصميم عصري</div>
  </div>

  <script>
    const result = document.getElementById('result');
    const history = document.getElementById('history');

    function append(value) {
      if (result.innerText === '0') result.innerText = '';
      result.innerText += value;
    }

    function clearAll() {
      result.innerText = '0';
      history.innerText = '';
    }

    function calculate() {
      try {
        history.innerText = result.innerText;
        result.innerText = eval(result.innerText.replace('÷','/').replace('×','*'));
      } catch {
        result.innerText = 'Error';
      }
    }

    // Register Service Worker for offline support
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(() => {
        console.log('Service Worker registered successfully');
      }).catch((err) => {
        console.log('Service Worker registration failed:', err);
      });
    }
  </script>
</body>
</html>
